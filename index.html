<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Questions & Answers</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="snow-container" id="snow"></div>
    
    <header class="header">
        <div class="container">
            <h1 class="title">Chemistry Questions & Answers</h1>
            <p class="subtitle">Interactive Learning with AI-Generated Solutions</p>
            <div class="api-status" id="apiStatus">
                <span class="status-indicator" id="statusIndicator"></span>
                <span class="status-text" id="statusText">API Status: Ready</span>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="markAllBtn">Mark All with AI</button>
                <button class="control-btn" id="clearMarksBtn">Clear All Marks</button>
                <div class="stats">
                    <span id="markedCount">0</span> / <span id="totalCount">0</span> marked
                </div>
            </div>
            
            <div class="questions-container" id="questionsContainer">
                <!-- Questions will be dynamically loaded here -->
            </div>
            
            <div class="navigation">
                <button class="nav-btn prev-btn" id="prevBtn">← Previous</button>
                <span class="page-info" id="pageInfo">Page 1 of 32</span>
                <button class="nav-btn next-btn" id="nextBtn">Next →</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Chemistry Learning Platform</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
